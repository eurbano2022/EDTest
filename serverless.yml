service: ED-test

frameworkVersion: '3'

provider:
    name: aws
    runtime: nodejs16.x
    architecture: arm64
    stage: production
    region: us-east-1
    memorySize: 2048
    logRetentionInDays: 1
    timeout: 15

functions:
    api:
        handler: dist/lambda.handler
        events:
            - httpApi:
                method: any
                path: /{proxy+}
custom:
    apigateway:
        responses:
            default:
                responseParameters:
                    method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
                    method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
                    method.response.header.Access-Control-Allow-Origin: "'*'"
    apiKeys: []
    usagePlan: {}
package:
  exclude:
    - node_modules/**
    - venv/**
plugins:
    - serverless-jetpack
    - serverless-offline
    - serverless-apigateway-plugin
